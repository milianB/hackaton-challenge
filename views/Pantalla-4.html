<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soundtracks</title>
    <link rel="shortcut icon" href="../assets/images/mngrm-black.png">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
    <link href="../css/pantalla-4.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <main class="container-fluid">
     <nav class="col-12 col-sm-12 col-md-12 col-lg-12">
      <img class="col-3 col-sm-3 col-md-1 col-lg-1" src="../assets/images/logo.png" alt="logo">
        <i class="pull-right fa fa-bars"></i>
     </nav>
     <section class="container">
      <div class="row offset-6 movie">
        <div id="poster-movie" class="col-3 col-sm-3 col-md-3 col-lg-3 poster">

        </div>
        <div id="title-movie" class="name">
          <h1>TITLE</h1>
        </div>
      </div>

      <div class="row offset-3">
       <span class="col-12 col-sm-12 col-md-10 col-lg-10 song">
       <i class="pull-left fa fa-music"></i>
       <h2 id="title-song" class="text-center">TITLE</h2>
       <i class="pull-right fa fa-ellipsis-v"></i>
       </span>
       <span class="col-10 col-sm-10 col-md-10 col-lg-10 col-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 song">
       </span>
       <span class="col-10 col-sm-10 col-md-10 col-lg-10 col-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 song">
       </span>
       <span class="col-10 col-sm-10 col-md-10 col-lg-10 col-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 song">
       </span>
      </div>
    </section>

     <footer class="col-12 col-sm-12 col-md-12 col-lg-12">
       <div class="offset-4 credits">
           <h4 class="offset-2">CREDITS</h4>
           <div class="row brenda">
            <h5>BRENDA MILIÁN</h5><p>BY</p> <a href="#"><h6>LABORATORIA MÉXICO</h6></a>
           </div>
         <div class="row elz">
           <h5>ELZBETH PERÉZ BLANCO</h5><p>BY</p> <a href="#"><h6>LABORATORIA MÉXICO</h6></a>
         </div>
         <div class="row may">
           <h5>MARÍA CRAVIOTTO</h5><p>BY</p> <a href="#"><h6>LABORATORIA MÉXICO</h6></a>
         </div>
         <div class="row sonia">
           <h5>SONIA GAMA</h5><p>BY</p> <a href="#"><h6>LABORATORIA MÉXICO</h6></a>
         </div>
       </div>
     </footer>
    </main>

    <!--SCRIPTS-->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/app.js"></script>
  </body>

</html>
